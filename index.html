<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">Hi {{count}} ya~</div>
    <script src="index.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          count: 0,
        },
      });
      setInterval(() => {
        app.$data.count++;
      }, 1000);
    </script>
  </body>
</html>
